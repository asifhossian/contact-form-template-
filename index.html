<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="full_form border clear">
        <form action="index.html" method="get">
            <div class="input_textflid clear">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <br><br>
                <input type="email" id="email" name="email" placeholder="Email" required />
                <br><br>
                <input type="text" id="number" name="number" placeholder="Phone" required />
                <br><br>
                <textarea class="input_txt" placeholder="Special notes, concerns, or requirements."></textarea>
                <br><br>
            </div>
            <div class="radioButton_chackbox clear"><br>
                <p class="question1">What is best way to reach you?</p>
                <br>
                <p class="rd"> <input type="radio" name="contact" value="Phone" required> Phone</p>
                <p class="rd"> <input type="radio" name="contact" value="Email" required> Email</p>
                <br>
                <p class="question1">Days of the week you are available for appointment:</p>
                <br>
                <p class="rd"><input type="checkbox" name="day" value="Monday"> Monday </p>
                <p class="rd"><input type="checkbox" name="day" value="Tuesday"> Tuesday</p>
                <p class="rd"><input type="checkbox" name="day" value="Wednesday"> Wednesday</p>
                <p class="rd"><input type="checkbox" name="day" value="Thursday"> Thursday</p>
                <p class="rd"><input type="checkbox" name="day" value="Friday"> Friday</p>
                <p class="question1">Best time of day for your appointment:</p>
                <br>
                <p class="rd"><input type="checkbox" name="day" value="Moring"> Moring</p>
                <p class="rd"><input type="checkbox" name="day" value="Tuesday"> Afternoon</p>

            </div>
            <div class="submit_button border2 clear">
                <br>
                <P class="pbtn"><button class="btn" type="submit">Request My Appointment</button></P>
            </div>

        </form>
    </div>

</body>

</html>
